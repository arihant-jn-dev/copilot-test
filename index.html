<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-Style Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Trello-Style Task Board</h1>
        </div>
    </header>
    
    <div class="board-container">
        <!-- Todo Column -->
        <div class="column" data-status="todo">
            <div class="column-header">
                <h2>To Do</h2>
                <div class="column-header-actions">
                    <button class="add-task-btn" data-status="todo"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="tasks-container" id="todo-tasks">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="column" data-status="inProgress">
            <div class="column-header">
                <h2>In Progress</h2>
                <div class="column-header-actions">
                    <button class="add-task-btn" data-status="inProgress"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="tasks-container" id="inProgress-tasks">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>

        <!-- Done Column -->
        <div class="column" data-status="done">
            <div class="column-header">
                <h2>Done</h2>
                <div class="column-header-actions">
                    <button class="add-task-btn" data-status="done"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="tasks-container" id="done-tasks">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add Task</h3>
            <input type="text" id="task-input" placeholder="Enter your task...">
            <div class="modal-actions">
                <button id="save-task">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
